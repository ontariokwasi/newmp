
<ion-view view-title="Greater Accra Region" style='background-color:#055b73;'>
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
    <center><input type="text" id="myInput" placeholder="Search for your constituency" title="Type in a name" ng-model = 'test'></center>
<ul class='item card-item 'style='background-color: #f8f8f8;'>
  <li ng-repeat="x in ga | filter:test"  ui-sref='app.candidates' class='card stable-bg ink ink-dark regionc' style = 'text-align:center;' id='{{ x }}' onclick='says(this.id)'>
    {{ x }}
  </li>
</ul>
<br />
